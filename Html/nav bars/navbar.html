<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>navbars</title>
    <link rel="stylesheet" href="..\..\css\Fonts.css">
    <link rel="stylesheet" href="..\..\css\Style.css">
    <link rel="stylesheet" href="..\..\css\Media_Responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>

      <div style="height: 30px;"></div>
      <!-- Navbar used in all pages -->

    <nav id="mainNav" class="navbar navbar-dark px-5 blackBack">
      <a class="navbar-brand" href="#"><img src="..\..\Assets\img\logo\logo_ex.svg" alt="Logo"></a>
      <div  class="my-2 my-lg-0 hstack gap-3 d-flex">
        <a class="navbar-brand" href="#"><i class="bi bi-envelope-fill"></i></a>
        <a class="navbar-brand" href="#"><i class="bi bi-bell-fill"></i></a>
        <div class="vr bg-light"></div>
        <div class="btn-group">
          <button type="button" class="btn dropdown-toggle text-light" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">User Name <a href="#"><img src="https://images.unsplash.com/photo-1628890920690-9e29d0019b9b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="You" height="35px" width="35px" class="rounded-circle"></a></button>
          <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item" type="button">Action</button>
            <button class="dropdown-item" type="button">Another action</button>
            <button class="dropdown-item" type="button">Something else here</button>
          </div>
        </div>
      </div>
    </nav>


    <div style="height: 30px;"></div>
    <!-- Home Page Navbar -->

    <nav  id="homePageNav" class="navbar px-3 darkBlue">
      <div class="col-8 d-flex ">
        <label class="text-light px-5">DSS Data Security Standard</label>
        <div class="dropdown hide">
          <label class=" dropdown-toggle text-light" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="bi bi-funnel-fill"></i> Filter</label>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <div class="form-outline">
              <input type="search" id="form1" class="form-control-dropdown" />
              <label class="form-label" for="form1">Search</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4 d-flex justify-content-end paddingr5">
        <a class="navbar-brand" href="#"><i class="bi bi-grid-fill text-light "></i></a>
        <a class="navbar-brand" href="#"><i class="bi bi-arrow-up-right text-light"></i></a>
        <form class="form-inline d-flex">
          <input class="text-light form-control hide mr-sm-2 border-0 bg-transparent border-bottom radiusZero" type="search" placeholder="Search" aria-label="Search">
          <i class="bi bi-search text-light m-auto"></i>
        </form>
      </div>
    </nav>

    <div style="height: 30px;"></div>
    <!-- other navbars -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
